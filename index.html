<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-quote-left"></i>
        <h1 class="quote">Don't let the noise of others' opinions drown out your own inner voice</h1>
        <hr>
        <p class="author">Steve Jobs</p>
        <div class="buttons">
            <a class="twitter-share-button"href="https://twitter.com/intent/tweet">Tweet</a>
            <button class="new">New Quote</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/582ede6167.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
